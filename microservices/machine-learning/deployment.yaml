apiVersion: apps/v1
kind: Deployment
metadata:
  name: machine-learning
spec:
  selector:
    matchLabels:
      app: machine-learning
  replicas: 1
  template:
    metadata:
      labels:
        app: machine-learning
    spec:
      containers:
        - name: machine-learning
          image: "ratinacnikola/machine-learning-msvc:v0.1"
          ports:
            - name: http
              containerPort: 8080